# =========================
# HTTP (80)
# - Serve ACME challenge for Let's Encrypt
# - Redirect all other traffic to HTTPS
# =========================
server {
  listen 80;
  server_name digibooks.co.in www.digibooks.co.in 3.25.232.153;

  # Let's Encrypt challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Everything else -> HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# =========================
# HTTPS (443)
# - Proxy /api/ to backend
# - Proxy / to frontend
# - SPA fallback for React Router (/signin etc.)
# =========================
server {
  listen 443 ssl http2;
  server_name digibooks.co.in www.digibooks.co.in 3.25.232.153;

  # SSL certs (created by certbot container)
  ssl_certificate     /etc/letsencrypt/live/digibooks.co.in/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/digibooks.co.in/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;

  # (Optional) If you want HSTS later, enable after confirming HTTPS works:
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # API -> backend
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Optional timeouts for long requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
  }

  # Frontend -> React app
  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;

    # âœ… SPA fallback: if /signin returns 404 from frontend, serve /index.html
    proxy_intercept_errors on;
    error_page 404 = /index.html;
  }

  location = /index.html {
    proxy_pass http://frontend:80/index.html;
    proxy_set_header Host $host;
  }
}
