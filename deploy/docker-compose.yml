services:
  mysql:
    image: mysql:8.0
    restart: always
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - appnet

  backend:
    image: ghcr.io/${GHCR_OWNER}/core_saas:${APP_VERSION}
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
    networks:
      - appnet

  frontend:
    image: ghcr.io/${GHCR_OWNER}/web_portal:${APP_VERSION}
    restart: always
    networks:
      - appnet

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

volumes:
  mysql_data:

networks:
  appnet:
    driver: bridge
