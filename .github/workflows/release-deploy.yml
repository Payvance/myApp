name: Build & Push (GHCR)

on:
  push:
    tags:
      - "test-*"
      - "*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Tag version
        id: ver
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # âœ… Force lowercase owner (Docker requires lowercase)
      - name: Set lowercase owner
        id: owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.owner.outputs.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/core_saas:${{ steps.ver.outputs.VERSION }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/web_portal:${{ steps.ver.outputs.VERSION }}
