services:
  mysql:
    image: mysql:8.0
    restart: always
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - appnet

  backend:
    image: ghcr.io/${GHCR_OWNER}/core_saas:${APP_VERSION}
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
    networks:
      - appnet

  frontend:
    image: ghcr.io/${GHCR_OWNER}/web_portal:${APP_VERSION}
    restart: always
    networks:
      - appnet

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    networks:
      - appnet

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot;
         sleep 12h;
       done"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      UPLOAD_LIMIT: 128M
    depends_on:
      - mysql
    ports:
      - "8081:80"
    networks:
      - appnet

volumes:
  mysql_data:
  certbot_www:
  certbot_etc:

networks:
  appnet:
    driver: bridge
