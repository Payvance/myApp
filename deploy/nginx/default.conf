# HTTP: allow ACME and redirect to HTTPS
server {
  listen 80;
  listen [::]:80;

  server_name finlyticz.com www.finlyticz.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name finlyticz.com www.finlyticz.com;

  ssl_certificate     /etc/letsencrypt/live/finlyticz.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/finlyticz.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;

  # API -> backend
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend -> SPA
  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_intercept_errors on;
    error_page 404 = /index.html;
  }

  location = /index.html {
    proxy_pass http://frontend:80/index.html;
    proxy_set_header Host $host;
  }
}
